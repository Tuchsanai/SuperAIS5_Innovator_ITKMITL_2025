<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Generation from Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0066ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004bcc;
    }
    img {
      margin-top: 30px;
      max-width: 90%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Text to Image Generator</h1>
  <textarea id="promptInput" placeholder="Enter your image description..."></textarea>
  <button onclick="generateImage()">Generate Image</button>
  <img id="generatedImage" alt="Generated image will appear here" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById("promptInput").value;
      const imageEl = document.getElementById("generatedImage");

      try {
        const response = await fetch("https://tuchsanai.app.n8n.cloud/webhook-test/0b5cb8e5-ce7d-4b6c-ac65-28dbf598df57", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) throw new Error("Image generation failed.");

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        imageEl.src = imageUrl;
      } catch (error) {
        alert("Error: " + error.message);
        imageEl.src = "";
      }
    }
  </script>
</body>
</html>
