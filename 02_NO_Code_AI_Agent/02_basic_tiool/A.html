<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message img {
      max-width: 200px;
      display: block;
      margin-top: 5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="file"], button {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="textInput" placeholder="Type a message..." />
      <input type="file" id="imageInput" accept="image/*" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const textInput = document.getElementById("textInput");
    const imageInput = document.getElementById("imageInput");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const text = textInput.value.trim();
      const image = imageInput.files[0];

      if (!text && !image) return;

      const formData = new FormData();
      if (text) formData.append("text", text);
      if (image) formData.append("image", image);

      // Display in UI
      const messageDiv = document.createElement("div");
      messageDiv.className = "chat-message";
      if (text) messageDiv.textContent = text;
      if (image) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(image);
        messageDiv.appendChild(img);
      }
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear inputs
      textInput.value = "";
      imageInput.value = "";

      try {
        const response = await fetch("https://tuchsanai.app.n8n.cloud/webhook-test/bb072193-a312-4264-93b9-06fce0bda68d", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          console.error("Server error:", await response.text());
        } else {
          const result = await response.json();
          console.log("Response:", result);
        }
      } catch (error) {
        console.error("Network error:", error);
      }
    });
  </script>
</body>
</html>
